<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>VRTIGO â€¢ WebVR Video Player</title>
    <meta name="description" content="VRTIGO WEBVR Video Player">

    <style>
    #play-button {
      position: fixed;
        top: calc(50% - 1em);
      left: calc(50% - 2em);
      width: 4em;
      height: 2em;
      z-index: 10;
    }
    </style>
    <button id="play-button">Play</button>
    <script src="bundle.js"></script>
  </head>
    <body>
      <a-scene stats>
        <a-assets>
          <video id="vid" autoplay="false" loop="true" width="100%" height="100%" crossOrigin="anonymous" style="display: none" src="https://s3-us-west-1.amazonaws.com/vrtigo-demo/city-360.mp4">
        </a-assets>
        <a-videosphere src="#vid" rotation="0 180 0"></a-videosphere>
        <a-entity vrtigo></a-entity>
      </a-scene>
      <script src="button-script.js"></script>
    </body>
</html>
